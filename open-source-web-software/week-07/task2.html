<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $('img').mouseenter(function () {
          $('#description').slideDown();
        });
        $('img').mouseleave(function () {
          $('#description').slideUp();
        });
      });
    </script>
    <style>
      .img-box {
        position: relative;
        width: fit-content;
      }

      .img-box #description {
        display: none;
        width: fit-content;
        position: absolute;
        bottom: -0.75rem;
        opacity: 0.7;
        background-color: black;
        color: white;
        padding: 0.75rem 0;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my personal website</h1>
    <p>Click on the image below to see about me.</p>
    <div class="img-box">
      <img src="./src/img_avatar.png" alt="image" />
      <p id="description">
        My name is Yeol-Am Sung. I am a lecturer of this course. I teach web and
        data analysis courses.
      </p>
    </div>
  </body>
</html>
